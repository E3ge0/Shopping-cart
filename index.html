<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Panier</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body style="background-color: #edeaff">
    <div class="card">
      <div class="row">
        <div class="col-md-8 cart">
          <div class="title">
            <div class="row">
              <div class="col">
                <h4><b>Votre panier</b></h4>
              </div>
              <div class="col align-self-center text-right text-muted">
                3 articles
              </div>
            </div>
          </div>
          <div class="row border-top border-bottom">
            <div class="row main align-items-center">
              <div class="col-2">
                <img
                  class="img-fluid"
                  src="https://img.freepik.com/free-photo/one-white-sneaker-shoe-isolated-white_93675-134695.jpg?w=1380&t=st=1684684531~exp=1684685131~hmac=27fe07e10421ed25293da6ea7625b1ed92f3ce0de26cd38a2a0eacd97ef167cc"
                />
              </div>
              <div class="col">
                <div class="row text-muted">Chaussure</div>
                <div class="row">Blanche</div>
              </div>
              <div class="col">
                <a href="#">-</a><a href="#" class="border">1</a
                ><a href="#">+</a>
              </div>
              <div class="col">
                &euro; 32.00 <span class="close">&#10005;</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="row main align-items-center">
              <div class="col-2">
                <img
                  class="img-fluid"
                  src="https://img.freepik.com/free-photo/one-white-sneaker-shoe-isolated-white_93675-134695.jpg?w=1380&t=st=1684684531~exp=1684685131~hmac=27fe07e10421ed25293da6ea7625b1ed92f3ce0de26cd38a2a0eacd97ef167cc"
                />
              </div>
              <div class="col">
                <div class="row text-muted">Chaussure</div>
                <div class="row">Blanche</div>
              </div>
              <div class="col">
                <a href="#">-</a><a href="#" class="border">1</a
                ><a href="#">+</a>
              </div>
              <div class="col">
                &euro; 32.00 <span class="close">&#10005;</span>
              </div>
            </div>
          </div>
          <div class="row border-top border-bottom">
            <div class="row main align-items-center">
              <div class="col-2">
                <img
                  class="img-fluid"
                  src="https://img.freepik.com/free-photo/one-white-sneaker-shoe-isolated-white_93675-134695.jpg?w=1380&t=st=1684684531~exp=1684685131~hmac=27fe07e10421ed25293da6ea7625b1ed92f3ce0de26cd38a2a0eacd97ef167cc"
                />
              </div>
              <div class="col">
                <div class="row text-muted">Chaussure</div>
                <div class="row">Blanche</div>
              </div>
              <div class="col">
                <a href="#">-</a><a href="#" class="border">1</a
                ><a href="#">+</a>
              </div>
              <div class="col">
                &euro; 32.00 <span class="close">&#10005;</span>
              </div>
            </div>
          </div>
          <div class="back-to-shop">
            <a href="#">&leftarrow;</a><span class="text-muted">Retour</span>
          </div>
        </div>
        <div class="col-md-4 summary">
          <div>
            <h5 style="color: white"><b>Résumé</b></h5>
          </div>
          <hr />
          <div class="row">
            <div class="col" style="padding-left: 10; color: white">
              Total :
            </div>
            <div class="col text-right" style="color: white">
              <b>&euro; 96.00</b>
            </div>
          </div>
          <form>
            <p style="color: white">Méthode de livraison :</p>
            <select style="border-radius: 5px">
              <option class="text-muted">Livraison standard &euro;2.50</option>
              <option class="text-muted">
                Livraison prioritaire &euro;5.00
              </option>
              <option class="text-muted">
                Livraison rapide &euro;8.00
              </option></select
            ><br /><br />
            <p style="color: white">Code de réduction</p>
            <input
              style="border-radius: 5px"
              id="code"
              placeholder="Entrez un code de réduction"
            />
          </form>
          <div
            class="row"
            style="border-top: 1px solid rgba(0, 0, 0, 0.1); padding: 2vh 0"
          >
            <div class="col" style="color: white">Prix final :</div>
            <div class="col text-right" style="color: white">&euro; 98.50</div>
          </div>
          <button
            style="background-color: #f0f0f0; border-radius: 25px"
            class="btn"
          >
            PAYER
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
